apiVersion: v1
data:
    batch-size: "10"
    cluster-domain: minikube.local
    cluster-name: test-cluster
    exclude-namespaces: kube-system,kube-public
    log-level: debug
    minio-bucket: cluster-backups
    minio-endpoint: host.minikube.internal:9000
    minio-use-ssl: "false"
    retry-attempts: "3"
    retry-delay: 5s
kind: ConfigMap
metadata:
    annotations: {}
    labels:
        app: cluster-backup
        component: configuration
    name: backup-config
    namespace: test-backup
