---
apiVersion: v1
kind: Secret
metadata:
  name: backup-secrets
  namespace: openshift-backup
  labels:
    app: cluster-backup
    component: secrets
type: Opaque
data:
  # Base64 encoded MinIO credentials
  # Use: echo -n "your-access-key" | base64
  minio-access-key: "YOUR_BASE64_ENCODED_ACCESS_KEY"
  # Use: echo -n "your-secret-key" | base64
  minio-secret-key: "YOUR_BASE64_ENCODED_SECRET_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: git-sync-secrets
  namespace: openshift-backup
  labels:
    app: git-sync
    component: secrets
type: Opaque
data:
  # Base64 encoded Git credentials
  # For SSH key: cat ~/.ssh/id_rsa | base64 -w 0
  ssh-private-key: "YOUR_BASE64_ENCODED_SSH_KEY"
  # For HTTPS token: echo -n "your-git-token" | base64
  git-token: "YOUR_BASE64_ENCODED_GIT_TOKEN"
  # Git user configuration
  git-username: "Y2x1c3Rlci1iYWNrdXA="  # "cluster-backup" in base64
  git-email: "Y2x1c3Rlci1iYWNrdXBAZXhhbXBsZS5jb20="  # "cluster-backup@example.com" in base64