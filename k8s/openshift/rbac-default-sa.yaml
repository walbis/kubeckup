---
# OpenShift ClusterRole for default ServiceAccount
# This allows the backup system to work with OpenShift's default ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-backup-default-sa-reader
  labels:
    app: cluster-backup
    component: backup-service
    platform: openshift
rules:
# Core resources
- apiGroups: [""]
  resources: 
    - pods
    - services
    - configmaps
    - secrets
    - persistentvolumes
    - persistentvolumeclaims
    - serviceaccounts
    - endpoints
    - namespaces
  verbs: ["get", "list"]

# RBAC resources
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
    - roles
    - rolebindings
    - clusterroles
    - clusterrolebindings
  verbs: ["get", "list"]

# Apps resources
- apiGroups: ["apps"]
  resources:
    - deployments
    - replicasets
    - daemonsets
    - statefulsets
  verbs: ["get", "list"]

# Extensions/Networking
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
    - networkpolicies
  verbs: ["get", "list"]

# Batch resources
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["get", "list"]

# Policy resources
- apiGroups: ["policy"]
  resources:
    - poddisruptionbudgets
  verbs: ["get", "list"]

# Autoscaling
- apiGroups: ["autoscaling"]
  resources:
    - horizontalpodautoscalers
  verbs: ["get", "list"]

# Storage
- apiGroups: ["storage.k8s.io"]
  resources:
    - storageclasses
    - volumeattachments
    - csinodes
    - csidrivers
    - csistoragecapacities
  verbs: ["get", "list"]

# Admission Controllers
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
    - mutatingwebhookconfigurations
    - validatingwebhookconfigurations
    - validatingadmissionpolicies
    - validatingadmissionpolicybindings
  verbs: ["get", "list"]

# API Extensions
- apiGroups: ["apiextensions.k8s.io"]
  resources:
    - customresourcedefinitions
  verbs: ["get", "list"]

# Certificates
- apiGroups: ["certificates.k8s.io"]
  resources:
    - certificatesigningrequests
  verbs: ["get", "list"]

# Coordination
- apiGroups: ["coordination.k8s.io"]
  resources:
    - leases
  verbs: ["get", "list"]

# Node
- apiGroups: ["node.k8s.io"]
  resources:
    - runtimeclasses
  verbs: ["get", "list"]

# Discovery
- apiGroups: ["discovery.k8s.io"]
  resources:
    - endpointslices
  verbs: ["get", "list"]

# Flow Control
- apiGroups: ["flowcontrol.apiserver.k8s.io"]
  resources:
    - flowschemas
    - prioritylevelconfigurations
  verbs: ["get", "list"]

# Scheduling
- apiGroups: ["scheduling.k8s.io"]
  resources:
    - priorityclasses
  verbs: ["get", "list"]

# OpenShift specific resources
- apiGroups: ["route.openshift.io"]
  resources:
    - routes
  verbs: ["get", "list"]

- apiGroups: ["build.openshift.io"]
  resources:
    - builds
    - buildconfigs
  verbs: ["get", "list"]

- apiGroups: ["image.openshift.io"]
  resources:
    - images
    - imagestreams
    - imagestreamtags
  verbs: ["get", "list"]

- apiGroups: ["apps.openshift.io"]
  resources:
    - deploymentconfigs
  verbs: ["get", "list"]

- apiGroups: ["project.openshift.io"]
  resources:
    - projects
  verbs: ["get", "list"]

- apiGroups: ["template.openshift.io"]
  resources:
    - templates
    - templateinstances
  verbs: ["get", "list"]

- apiGroups: ["user.openshift.io"]
  resources:
    - users
    - groups
    - identities
  verbs: ["get", "list"]

- apiGroups: ["authorization.openshift.io"]
  resources:
    - roles
    - rolebindings
    - clusterroles
    - clusterrolebindings
  verbs: ["get", "list"]

- apiGroups: ["security.openshift.io"]
  resources:
    - securitycontextconstraints
  verbs: ["get", "list"]

- apiGroups: ["operator.openshift.io"]
  resources:
    - "*"
  verbs: ["get", "list"]

- apiGroups: ["config.openshift.io"]
  resources:
    - "*"
  verbs: ["get", "list"]

# Custom Resource Definitions (CRDs) - Allow discovery
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list"]
  resourceNames: []
---
# ClusterRoleBinding for default ServiceAccount in backup-system namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-backup-default-sa-binding
  labels:
    app: cluster-backup
    component: backup-service
    platform: openshift
subjects:
- kind: ServiceAccount
  name: default
  namespace: backup-system
roleRef:
  kind: ClusterRole
  name: cluster-backup-default-sa-reader
  apiGroup: rbac.authorization.k8s.io