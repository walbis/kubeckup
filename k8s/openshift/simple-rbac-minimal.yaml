---
# Minimal ClusterRole for OpenShift backup with default ServiceAccount
# Only includes essential permissions for reading cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-minimal-reader
  labels:
    app: cluster-backup
    component: minimal-rbac
    platform: openshift
rules:
# Core Kubernetes resources - read only
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list"]

# All other API groups - read only
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding for default ServiceAccount in backup-system namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-minimal-binding
  labels:
    app: cluster-backup
    component: minimal-rbac
    platform: openshift
subjects:
- kind: ServiceAccount
  name: default
  namespace: backup-system
roleRef:
  kind: ClusterRole
  name: backup-minimal-reader
  apiGroup: rbac.authorization.k8s.io