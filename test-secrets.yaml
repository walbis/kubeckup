---
apiVersion: v1
kind: Secret
metadata:
  name: backup-secrets
  namespace: test-backup
  labels:
    app: cluster-backup
    component: secrets
type: Opaque
data:
  # admin base64 encoded
  minio-access-key: "YWRtaW4="
  # admin123456 base64 encoded
  minio-secret-key: "YWRtaW4xMjM0NTY="
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-config
  namespace: test-backup
  labels:
    app: cluster-backup
    component: configuration
data:
  cluster-domain: "minikube.local"
  cluster-name: "test-cluster"
  minio-endpoint: "host.minikube.internal:9000"
  minio-bucket: "cluster-backups"
  minio-use-ssl: "false"
  exclude-namespaces: "kube-system,kube-public"
  batch-size: "10"
  retry-attempts: "3"
  retry-delay: "5s"
  log-level: "debug"