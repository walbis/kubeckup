---
apiVersion: batch/v1
kind: Job
metadata:
  name: secret-backup-test
  namespace: test-backup
  labels:
    app: cluster-backup
    component: secret-test
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: cluster-backup
        component: secret-test
    spec:
      serviceAccountName: cluster-backup
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: backup
        image: cluster-backup:secret-test
        imagePullPolicy: Never
        env:
        # All configuration now comes from the backup-secrets
        - name: CLUSTER_DOMAIN
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: cluster-domain
        - name: CLUSTER_NAME
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: cluster-name
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: minio-endpoint
        - name: MINIO_BUCKET
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: minio-bucket
        - name: MINIO_USE_SSL
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: minio-use-ssl
        - name: EXCLUDE_NAMESPACES
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: exclude-namespaces
        - name: BATCH_SIZE
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: batch-size
        - name: RETRY_ATTEMPTS
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: retry-attempts
        - name: RETRY_DELAY
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: retry-delay
        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: log-level
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backup-secrets
              key: minio-secret-key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}